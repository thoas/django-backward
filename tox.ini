[tox]
envlist =
    py26-1.5.X, py26-1.6.X, py27-1.5.X, py27-1.6.X, py27-1.7.X, py33-1.5.X, py33-1.6.X, py33-1.7.X, py34-1.5.X, py34-1.6.X, py34-1.7.X
downloadcache = .tox/_download/

[testenv:py26-1.5.X]
basepython = python2.6
commands =
    make test
deps =
    Django>=1.5,<1.6
    coverage
    django-discover-runner

